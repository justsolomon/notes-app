<!DOCTYPE html>

<head>
    <title>Saved Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">
    <link rel="stylesheet" href="../css/notestyle.css">
    <link rel="stylesheet" href="../css/savednotestyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>
    <nav>
        <ul>
            <li class="dark-mode"><span>Dark Mode:</span>
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </li>
            <li><a href="addnote.html">Add Note</a></li>
        </ul>
    </nav>
    <main>
        <p>Looks like you have no saved notes yet :( </p>
        <a href="addnote.html">Add new note</a>
    </main>
    <div class="newnote-container modal">
        <div class="modal-content">
            <p class='exit-modal-button'>&times;</p>
            <form>
                <textarea placeholder="Add text here"></textarea>
            </form>
            <p class="time-edited"></p>
            <div class="button-style">
                <button class="action-button delete-button">Delete</button>
                <button class="action-button edit-button">Save changes</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scripts/saved.js"></script>
</body>

</html>
